<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <title>Router demo</title>
    <meta name="description" content="free website template" />
    <meta name="keywords" content="enter your keywords here" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.min.js"></script>
    <script type="text/javascript" src="js/jquery.nivo.slider.pack.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-ui-router.min.js"></script>

    <script type="text/javascript">
        $(window).load(function () {
            $('#slider').nivoSlider();
        });
    </script>
</head>

<body data-ng-app="routerApp">
    <div id="main">
        <div id="menubar">
            <div id="welcome">
                <h1>
                    <a href="#">Router demo</a>
                </h1>
            </div><!--close welcome-->

            <div id="menu_items" data-ng-include="'partials/MenuPartial.html'"></div>

            <!--close menu-->
        </div><!--close menubar-->

        <div id="site_content">
            <div id="banner_image">
                <div id="slider-wrapper">
                    <div id="slider" class="nivoSlider">
                        <img src="Images/home_1.jpg" alt="" />
                        <img src="Images/home_2.jpg" alt="" />
                    </div><!--close slider-->
                </div><!--close slider_wrapper-->
            </div><!--close banner_image-->
            <div data-ui-view></div>
        </div><!--close main-->

        <div id="Footer" data-ng-include="'partials/FooterPartial.html'"></div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/Controller/HomeController.js"></script>
    <script src="js/Controller/AboutController.js"></script>
    <script src="js/Controller/ContactController.js"></script>

</body>

</html>
